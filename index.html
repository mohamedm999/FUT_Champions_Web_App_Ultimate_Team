    <div class="bg-fom form p-4 w-full sm:w-3/4 md:w-1/2 lg:w-1/3 mx-auto">
        <div class=" container-form shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-bold text-center text-white mb-6">Player Information</h2>
            <form id="playerform">
                <div class="mb-4">
                    <label for="name" class="block text-white font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter name" >
                    <span class="error"></span>
                </div>
                <div class="mb-4 flex justify-between">
                    <div >
                      <label for="photo" class="add-imgs block px-4 py-2 font-medium mb-2 text-black rounded hover:bg-yellow-600 ">Upload Image</label>
                      <input  type="file" id="photo" onchange="loadprofile(event)" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter photo URL"  style="display: none;">
                      <span class="error"></span>
                    </div>
                    <div class="style-imgs">
                        <img id="profile" style="width: 100px; height: 100px;" src="/src/assets/images/2503231_sharks-player-profile-silhouette-hd-png-download-removebg-preview.png" />
                    </div>
                    
                </div>
                <div class="mb-4">
                    <label for="position" class="block text-white font-medium mb-2">Position</label>
                    <select id="position" name="position" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" onchange="toggleFields()" >
                        <option value="" disabled selected>Select a position</option>
                        <optgroup label="Goalkeeper">
                            <option value="GK">GK</option>
                          </optgroup>
                          <optgroup label="Defenders">
                            <option value="LB">LB</option>
                            <option value="LCB">LCB</option>
                            <option value="RCB">RCB</option>
                            <option value="RB">RB</option>
                          </optgroup>
                          <optgroup label="Midfielders">
                            <option value="LCM">LCM</option>
                            <option value="CM">CM</option>
                            <option value="RCM">RCM</option>
                          </optgroup>
                          <optgroup label="Forwards">
                            <option value="LW">LW</option>
                            <option value="ST">ST</option>
                            <option value="RW">RW</option>
                          </optgroup>
                    </select>
                    <span class="error"></span>
                </div>
                <div class="mb-4">
                    <label for="nationality" class="block text-white font-medium mb-2">Nationality</label>
                    <select id="nationality" name="nationality" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" >
                      <option value="" disabled selected>Select a nationality</option>
                      <option value="us" >United States</option>
                      <option value="gb" >United Kingdom</option>
                      <option value="fr" >France</option>
                      <option value="it" >Italy</option>
                      <option value="ma" >Morocco</option>
                      <option value="es" >Spain</option>
                      <!-- Add more countries and flags as needed -->
                  </select>
                  <span class="error"></span>
                </div>
                <div class="mb-4 flex justify-between p-3">
                    <div>
                      <label for="flag" class="add-imgs block font-medium mb-2 px-4 py-2  rounded hover:bg-yellow-600 ">Add flag </label>
                      <input  type="file" id="flag" name="flag" onchange="loadflag(event)" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter flag" style="display: none;">
                      <span class="error"></span>
                    </div>
                    <div class="style-imgs">
                        <img id="flagimg" style="width: 30px; height: 30px;"  src="/src/assets/images/icons/india.png" alt="">
                    </div>
                </div>
                <div class="mb-4 ">
                    <div>
                      <label for="club" class="block text-white font-medium mb-2">Club name</label>
                      <input type="text" id="club" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter club">
                      <span class="error"></span>
                    </div>
                </div>
                <div class="mb-4 flex justify-between p-3">

                    <input  type="file" id="logo" onchange="loadlogo(event)" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter club logo URL" style="display: none;">
                    <span class="error"></span>
                  </div>
                  <div class="style-imgs">

                </div>

                    <div>

                        <input type="number" id="pace" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter pace" min="0" max="100">
                    </div>
                    <div>
                        <label for="shooting" class="block text-white font-medium mb-2">Shooting</label>
                        <input type="number" id="shooting" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter shooting" min="0" max="100">

                    <div>

                        <input type="number" id="passing" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter passing" min="0" max="100">
                    </div>
                    <div>
                        <label for="dribbling" class="block text-white font-medium mb-2">Dribbling</label>
                        <input type="number" id="dribbling" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter dribbling" min="0" max="100">
                    </div>
                    <div>
                        <label for="defending" class="block text-white font-medium mb-2">Defending</label>
                        <input type="number" id="defending" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter defending" min="0" max="100">
                    </div>
                    <div>
                        <label for="physical" class="block text-white font-medium mb-2">Physical</label>
                        <input type="number" id="physical" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter physical" min="0" max="100">
                    </div>
                </div>
                </div>

                        <input type="number" id="diving" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter diving" min="0" max="100">

                    </div>
                    <div>
                        <label for="reflexes" class="block text-white font-medium mb-2">Reflexes</label>
                        <input type="number" id="reflexes" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter reflexes" min="0" max="100">
                    </div>
                    <div>
                        <label for="speed" class="block text-white font-medium mb-2">Speed</label>
                        <input type="number" id="speed" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter speed" min="0" max="100">
                    </div>
                    <div>
                        <label for="positioning" class="block text-white font-medium mb-2">Positioning</label>
                        <input type="number" id="positioning" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter positioning" min="0" max="100">
                    </div>
                </div>
                </div>

                <div class="flex justify-center mt-6">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div id="reserve" class="form p-4 w-full md:w-1/4">
      

    </div>

</div>

<script type="module" src="/src/assets/saveFomData.js"></script>
<script>
 
function toggleFields() {

            const position = document.getElementById('position').value;
            const outfieldFields = document.getElementById('outfield-fields');
            const goalkeeperFields = document.getElementById('goalkeeper-fields');

            if (position === 'GK') {
                outfieldFields.classList.add('hidden');
                goalkeeperFields.classList.remove('hidden');
            } else {
                outfieldFields.classList.remove('hidden');
                goalkeeperFields.classList.add('hidden');
            }
}

let loadprofile = function(event) {

        const imgProfile = document.getElementById('profile');

        imgProfile.src = URL.createObjectURL(event.target.files[0]);
          
};

let loadflag = function(event) {

        const imgFlag = document.getElementById('flagimg');

        imgFlag.src = URL.createObjectURL(event.target.files[0]);
          
};

let loadlogo = function(event) {

        const imgLogo = document.getElementById('logoimg');

        imgLogo.src = URL.createObjectURL(event.target.files[0]);
          
};
</script>
