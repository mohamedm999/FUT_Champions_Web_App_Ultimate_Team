<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/assets/style.css">
</head>
<body class=" bg-blue-950 p-6">
  <div class="flex flex-wrap justify-between mx-auto rounded-lg p-8">

    <div class="reserve p-4 w-full mb-2 md:w-4/4 bg-white shadow-lg rounded-lg border border-gray-200 min-h-[300px] flex flex-col justify-start items-center hover:shadow-xl hover:border-gray-300 transition duration-300">
    
        <h2 class="text-xl font-bold text-white mb-4 border-b-2 border-gray-300 w-full text-center m-3">
          Reserve
        </h2>
        <div id="reserve" class="player-card p-3 flex flex-nowrap justify-start items-start w-full gap-4 overflow-x-auto scrollbar-thin scrollbar-thumb-gray-500 scrollbar-track-gray-200">
            
        </div>

    </div>
    
        

        <div class="field-container p-4 w-full md:w-3/5">

            <!-- Forwards -->
            <div id="LW" class="player-card LW">LW</div>
            <div id="ST" class="player-card ST">ST</div>
            <div id="RW" class="player-card RW">RW</div>

            <!-- Midfielders -->
            <div id="LCM" class="player-card LCM">LCM</div>
            <div id="CM" class="player-card CM">CM</div>
            <div id="RCM" class="player-card RCM">RCM</div>

            <!-- Defenders -->
            <div id="LB" class="player-card LB">LB</div>
            <div id="LCB" class="player-card LCB">LCB</div>
            <div id="RCB" class="player-card RCB">RCB</div>
            <div id="RB" class="player-card RB">RB</div>

            <!-- Goalkeeper -->
            <div id="GK" class="player-card GK">GK</div>
        
        </div>
    <!-- Second Section (Form Section) -->
    <div class="bg-fom form p-4 w-full sm:w-3/4 md:w-1/2 lg:w-1/3 mx-auto">
        <div class=" container-form shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-bold text-center text-white mb-6">Player Information</h2>
            <form id="playerform">
                <div class="mb-4">
                    <label for="name" class="block text-white font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter name" >
                    <span class="error"></span>
                </div>
                <div class="mb-4 flex justify-between">
                    <div >
                      <label for="photo" class="add-imgs block px-4 py-2 font-medium mb-2 text-black rounded hover:bg-yellow-600 ">Upload Image</label>
                      <input  type="file" id="photo" name="photo"  onchange="loadImage(event,'profile')" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter photo URL"  style="display: none;">
                      <span class="error"></span>
                    </div>
                    <div class="style-imgs">
                        <img id="profile"  style="width: 100px; height: 100px;" src="/src/assets/images/2503231_sharks-player-profile-silhouette-hd-png-download-removebg-preview.png" />
                    </div>
                    
                </div>
                <div class="mb-4">
                    <label for="position" class="block text-white font-medium mb-2">Position</label>
                    <select id="position" name="position" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" onchange="toggleFields()" >
                        <option value="" disabled selected>Select a position</option>
                        <optgroup label="Goalkeeper">
                            <option value="GK">GK</option>
                          </optgroup>
                          <optgroup label="Defenders">
                            <option value="LB">LB</option>
                            <option value="LCB">LCB</option>
                            <option value="RCB">RCB</option>
                            <option value="RB">RB</option>
                          </optgroup>
                          <optgroup label="Midfielders">
                            <option value="LCM">LCM</option>
                            <option value="CM">CM</option>
                            <option value="RCM">RCM</option>
                          </optgroup>
                          <optgroup label="Forwards">
                            <option value="LW">LW</option>
                            <option value="ST">ST</option>
                            <option value="RW">RW</option>
                          </optgroup>
                    </select>
                    <span class="error"></span>
                </div>
                <div class="mb-4">
                    <label for="nationality" class="block text-white font-medium mb-2">Nationality</label>
                    <select id="nationality" name="nationality" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" >
                      <option value="" disabled selected>Select a nationality</option>
                      <option value="us" >United States</option>
                      <option value="gb" >United Kingdom</option>
                      <option value="fr" >France</option>
                      <option value="it" >Italy</option>
                      <option value="ma" >Morocco</option>
                      <option value="es" >Spain</option>
                      <!-- Add more countries and flags as needed -->
                  </select>
                  <span class="error"></span>
                </div>
                <div class="mb-4 flex justify-between p-3">
                    <div>
                      <label for="flag" class="add-imgs block font-medium mb-2 px-4 py-2  rounded hover:bg-yellow-600 ">Add flag </label>
                      <input  type="file" id="flag" name="flag"  onchange="loadImage(event,'flagimg')" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter flag" style="display: none;">
                      <span class="error"></span>
                    </div>
                    <div class="style-imgs">
                        <img id="flagimg" style="width: 30px; height: 30px;"  src="/src/assets/images/flags/india.png" alt="">
                    </div>
                </div>
                <div class="mb-4 ">
                    <div>
                      <label for="club" class="block text-white font-medium mb-2">Club name</label>
                      <input type="text" id="club" name="club" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter club">
                      <span class="error"></span>
                    </div>
                </div>
                <div class="mb-4 flex justify-between p-3">
                  <div>
                    <label for="logo" class="add-imgs block font-medium mb-2  text-black rounded hover:bg-yellow-600 ">Add club Logo </label>
                    <input  type="file" id="logo" name="logo" onchange="loadImage(event, 'logoimg')" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter club logo URL" style="display: none;">
                    <span class="error"></span>
                  </div>
                  <div class="style-imgs">
                    <img id="logoimg" style="width: 30px; height: 30px;" src="/src/assets/images/logos/club.png" alt=""> 
                  </div>
                </div>


                <div id="outfield-fields" class="hidden">
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                        <div>
                            <label for="rating" class="block text-white font-medium mb-2">Rating</label>
                            <input type="number" id="rating" name="rating" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter rating" >
                            <span class="error text-red-500 text-sm"></span>
                        </div>
                        <div>
                            <label for="pace" class="block text-white font-medium mb-2">Pace</label>
                            <input type="number" id="pace" name="pace" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter pace" >
                            <span class="error text-red-500 text-sm"></span>
                        </div>
                        <div>
                            <label for="shooting" class="block text-white font-medium mb-2">Shooting</label>
                            <input type="number" id="shooting" name="shooting" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter shooting" >
                            <span class="error text-red-500 text-sm"></span>
                        </div>
                        <div>
                            <label for="passing" class="block text-white font-medium mb-2">Passing</label>
                            <input type="number" id="passing" name="passing" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter passing" >
                            <span class="error text-red-500 text-sm"></span>
                        </div>
                        <div>
                            <label for="dribbling" class="block text-white font-medium mb-2">Dribbling</label>
                            <input type="number" id="dribbling" name="dribbling" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter dribbling" >
                            <span class="error text-red-500 text-sm"></span>
                        </div>
                        <div>
                            <label for="defending" class="block text-white font-medium mb-2">Defending</label>
                            <input type="number" id="defending" name="defending" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter defending" >
                            <span class="error text-red-500 text-sm"></span>
                        </div>
                        <div>
                            <label for="physical" class="block text-white font-medium mb-2">Physical</label>
                            <input type="number" id="physical" name="physical" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter physical" >
                            <span class="error text-red-500 text-sm"></span>
                        </div>
                    </div>
                </div>
                
                <div id="goalkeeper-fields" class="hidden">
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                        <div>
                            <label for="rating" class="block text-white font-medium mb-2">Rating</label>
                            <input type="number" id="rating" name="rating" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter rating" >
                            <span class="error text-red-500 text-sm"></span>
                        </div>
                        <div>
                            <label for="diving" class="block text-white font-medium mb-2">Diving</label>
                            <input type="number" id="diving" name="diving" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter diving" >
                            <span class="error text-red-500 text-sm"></span>
                        </div>
                        <div>
                            <label for="handling" class="block text-white font-medium mb-2">Handling</label>
                            <input type="number" id="handling" name="handling" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter handling" >
                            <span class="error text-red-500 text-sm"></span>
                        </div>
                        <div>
                            <label for="kicking" class="block text-white font-medium mb-2">Kicking</label>
                            <input type="number" id="kicking" name="kicking" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter kicking" >
                            <span class="error text-red-500 text-sm"></span>
                        </div>
                        <div>
                            <label for="reflexes" class="block text-white font-medium mb-2">Reflexes</label>
                            <input type="number" id="reflexes" name="reflexes" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter reflexes" >
                            <span class="error text-red-500 text-sm"></span>
                        </div>
                        <div>
                            <label for="speed" class="block text-white font-medium mb-2">Speed</label>
                            <input type="number" id="speed" name="speed" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter speed" >
                            <span class="error text-red-500 text-sm"></span>
                        </div>
                        <div>
                            <label for="positioning" class="block text-white font-medium mb-2">Positioning</label>
                            <input type="number" id="positioning" name="positioning" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter positioning" >
                            <span class="error text-red-500 text-sm"></span>
                        </div>
                    </div>
                </div>
                


                <div class="flex justify-center mt-6">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none">Submit</button>
                </div>
            </form>
        </div>
    </div>
    


</div>
</body>
<script src="/src/assets/editPlayer.js"></script>
<script src="/src/assets/deletePlayer.js"></script>
<script type="module" src="/src/assets/loadplayers.js"></script>
<script type="module" src="/src/assets/saveFomData.js"></script>
<script>
 
function toggleFields() {

            const position = document.getElementById('position').value;
            const outfieldFields = document.getElementById('outfield-fields');
            const goalkeeperFields = document.getElementById('goalkeeper-fields');

            if (position === 'GK') {
                outfieldFields.classList.add('hidden');
                goalkeeperFields.classList.remove('hidden');
            } else {
                outfieldFields.classList.remove('hidden');
                goalkeeperFields.classList.add('hidden');
            }
}


function loadImage(event, imageId) {
    const imgElement = document.getElementById(imageId);
    imgElement.src = URL.createObjectURL(event.target.files[0]);
}
</script>
<script src="/src/assets/dragitem.js"></script>
</html>
